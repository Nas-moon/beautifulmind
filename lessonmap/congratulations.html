<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Congratulations - Beautiful Mind</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to bottom, #0f2f4a 0%, #1b5583 60%, #164b73 100%);
  min-height: 100vh;
  overflow: hidden;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

body::before {
  content: '';
  position: fixed;
  width: 300px;
  height: 300px;
  background: white;
  border-radius: 50%;
  opacity: 0.1;
  top: -100px;
  right: -100px;
  animation: float 20s infinite ease-in-out;
  z-index: 0;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(30px); }
}

main {
  position: relative;
  z-index: 1;
  padding: 20px;
  max-width: 600px;
}

.congrats-card {
  background: linear-gradient(135deg, #1b5583 0%, #0f3c5f 100%);
  border-radius: 24px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  border: 2px solid rgba(255,215,0,0.3);
  padding: 60px 40px;
  text-align: center;
  animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(50px) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

.trophy-icon {
  font-size: 5rem;
  margin-bottom: 30px;
  display: block;
  animation: bounce 1s ease-in-out infinite 0.3s;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

h1 {
  color: #ffd700;
  font-size: 2.8rem;
  font-weight: 900;
  margin: 20px 0;
  text-shadow: 0 4px 12px rgba(255,215,0,0.3);
  letter-spacing: 2px;
}

.achievement-section {
  background: rgba(88,204,2,0.15);
  border: 2px solid rgba(88,204,2,0.4);
  border-radius: 16px;
  padding: 30px;
  margin: 40px 0;
}

.achievement-badge {
  font-size: 3rem;
  margin-bottom: 15px;
}

.achievement-text {
  color: rgba(230,238,244,0.9);
  font-size: 1rem;
  margin: 0;
  font-weight: 500;
  line-height: 1.6;
}

.certificate-box {
  background: rgba(255,215,0,0.1);
  border: 2px dashed rgba(255,215,0,0.4);
  border-radius: 12px;
  padding: 25px;
  text-align: center;
  margin: 30px 0;
}

.certificate-icon {
  font-size: 2.5rem;
  margin-bottom: 12px;
  display: block;
}

.certificate-text {
  color: #e6eef4;
  font-size: 1rem;
  margin: 0;
  line-height: 1.6;
  font-weight: 500;
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  pointer-events: none;
  z-index: 1000;
  animation: confetti-fall 2s ease-out forwards;
}

@keyframes confetti-fall {
  0% {
    transform: translateY(-100%) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(500px) rotate(720deg);
    opacity: 0;
  }
}

@media (max-width: 480px) {
  main { padding: 15px; }
  .congrats-card { padding: 40px 25px; }
  h1 { font-size: 2rem; }
  .trophy-icon { font-size: 3.5rem; }
  .achievement-section { padding: 20px; }
}
</style>
</head>
<body>

<main>
  <div class="congrats-card">
    <div class="trophy-icon">üèÜ</div>
    <h1>CONGRATULATIONS!</h1>

    <div class="achievement-section">
      <div class="achievement-badge">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
      <p class="achievement-text">You've Successfully Completed All 5 Lessons</p>
    </div>

    <div class="certificate-box">
      <div class="certificate-icon">üéì</div>
      <p class="certificate-text">Your official Certificate of Achievement will be sent to your registered email address shortly!</p>
    </div>
  </div>
</main>

<script>
function createConfetti() {
  const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7'];

  for (let i = 0; i < 60; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.top = '-10px';
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.width = Math.random() * 10 + 5 + 'px';
    confetti.style.height = confetti.style.width;
    confetti.style.animationDelay = Math.random() * 0.5 + 's';
    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 2500);
  }
}

createConfetti();
</script>

</body>
</html>
