<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Beautiful Mind</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #0f2f4a 0%, #1b5583 60%, #164b73 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      width: 300px;
      height: 300px;
      background: white;
      border-radius: 50%;
      opacity: 0.1;
      top: -100px;
      right: -100px;
      animation: float 20s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(30px) rotate(180deg); }
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    main {
      position: relative;
      z-index: 1;
      max-width: 420px;
      width: 100%;
      padding: 20px;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .logo h1 {
      color: #1b5583;
      font-size: 1.8rem;
      margin-bottom: 5px;
      font-weight: 800;
    }

    .logo p {
      color: #666;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #1b5583;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #1b5583;
      box-shadow: 0 0 0 3px rgba(27, 85, 131, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #1b5583, #0f3c5f);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(27, 85, 131, 0.4);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      border-left: 4px solid #c33;
    }

    .success-message {
      background: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      border-left: 4px solid #3c3;
    }

    .loading {
      display: none;
      text-align: center;
      color: #666;
      margin-top: 15px;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ddd;
      border-top-color: #1b5583;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .demo-text {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background: #f0f8ff;
      border-radius: 8px;
      font-size: 0.85rem;
      color: #666;
      border-left: 4px solid #1b5583;
    }

    .demo-text strong {
      color: #1b5583;
    }
  </style>
</head>
<body>

<div class="stars" id="stars"></div>

<main>
  <div class="login-card">
    <div class="logo">
      <div class="logo-icon">üåü</div>
      <h1>Beautiful Mind</h1>
      <p>Login to Continue Your Learning Journey</p>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="student1@beautifulmind.com"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          required
        >
      </div>

      <button type="submit" class="login-btn" id="loginBtn">üöÄ Login</button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 10px;">Authenticating...</p>
      </div>
    </form>

    <div class="demo-text">
      <strong>Demo Credentials:</strong><br>
      Email: student1@beautifulmind.com<br>
      Password: password123
    </div>
  </div>
</main>

<script type="module">
import { loginStudent } from './firebase-config.js';

// Create decorative stars
const starsEl = document.getElementById('stars');
for (let i = 0; i < 20; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  star.style.cssText = `
    width: ${Math.random() * 3 + 1}px;
    height: ${Math.random() * 3 + 1}px;
    left: ${Math.random() * 100}%;
    top: ${Math.random() * 100}%;
    animation-delay: ${Math.random() * 3}s;
  `;
  starsEl.appendChild(star);
}

// Handle login form
const loginForm = document.getElementById('loginForm');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const loginBtn = document.getElementById('loginBtn');
const errorMessage = document.getElementById('errorMessage');
const successMessage = document.getElementById('successMessage');
const loading = document.getElementById('loading');

function showError(msg) {
  errorMessage.textContent = msg;
  errorMessage.style.display = 'block';
  successMessage.style.display = 'none';
}

function showSuccess(msg) {
  successMessage.textContent = msg;
  successMessage.style.display = 'block';
  errorMessage.style.display = 'none';
}

function hideMessages() {
  errorMessage.style.display = 'none';
  successMessage.style.display = 'none';
}

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  hideMessages();

  const email = emailInput.value.trim().toLowerCase();
  const password = passwordInput.value;

  if (!email || !password) {
    showError('‚ùå Please enter both email and password');
    return;
  }

  // Show loading state
  loginBtn.disabled = true;
  loading.style.display = 'block';

  // Attempt login
  const result = await loginStudent(email, password);

  if (result.success) {
    showSuccess('‚úÖ Login successful! Redirecting...');
    setTimeout(() => {
      if (result.role === 'admin') {
        window.location.href = 'admin-dashboard.html';
      } else {
        window.location.href = 'lessonmap/lesson-map.html';
      }
    }, 1500);
  } else {
    showError(result.error || '‚ùå Login failed. Please try again.');
    loginBtn.disabled = false;
    loading.style.display = 'none';
  }
});
</script>

</body>
</html>
