<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lesson Map - Beautiful Mind</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to bottom, #0f2f4a 0%, #1b5583 60%, #164b73 100%);
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
}

body::before, body::after {
  content: '';
  position: fixed;
  border-radius: 50%;
  opacity: 0.1;
  z-index: 0;
}
body::before {
  width: 300px; height: 300px;
  background: white;
  top: -100px; right: -100px;
  animation: float 20s infinite ease-in-out;
}
body::after {
  width: 200px; height: 200px;
  background: white;
  bottom: -50px; left: -50px;
  animation: float 15s infinite ease-in-out reverse;
}
@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(30px) rotate(180deg); }
}

.stars {
  position: fixed;
  width: 100%; height: 100%;
  top: 0; left: 0;
  pointer-events: none;
  z-index: 0;
}
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s infinite ease-in-out;
}
@keyframes twinkle {
  0%, 100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.2); }
}

main {
  position: relative;
  z-index: 1;
  padding: 20px;
  max-width: 500px;
  margin: 0 auto;
}

.header {
  text-align: center;
  margin-bottom: 20px;
  animation: slideDown 0.6s ease-out;
}
@keyframes slideDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}
.header h1 {
  color: #e6eef4;
  font-size: clamp(1.8rem, 5vw, 2.5rem);
  margin-bottom: 8px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
  font-weight: 800;
}
.header p {
  color: #e6eef4;
  font-size: clamp(0.9rem, 2.5vw, 1.1rem);
  font-weight: 500;
}

.header-controls {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-top: 10px;
}

.logout-btn {
  padding: 8px 16px;
  background: rgba(231, 76, 60, 0.8);
  color: white;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 600;
  font-size: 0.9rem;
  transition: all 0.3s;
}

.logout-btn:hover {
  background: rgba(231, 76, 60, 1);
  transform: translateY(-2px);
}

.progress-bar {
  background: rgba(255,255,255,0.2);
  border-radius: 20px;
  height: 12px;
  margin: 15px 0;
  overflow: hidden;
  box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
}

.progress-fill {
  background: linear-gradient(90deg, #ffd700, #ffed4e);
  height: 100%;
  border-radius: 20px;
  transition: width 1s ease-out;
  box-shadow: 0 0 10px rgba(255,215,0,0.5);
}

.completion-text {
  color: #e6eef4;
  text-align: center;
  font-size: clamp(0.9rem, 2.5vw, 1rem);
  margin-top: 8px;
  font-weight: 600;
}

.map-wrapper {
  position: relative;
  padding: 60px 30px;
  min-height: 700px;
  overflow: visible;
}

.path-svg {
  position: absolute;
  width: calc(100% - 60px);
  height: 100%;
  left: 30px;
  top: 0;
  pointer-events: none;
  z-index: 0;
  overflow: visible;
}

.path-svg path {
  stroke-dasharray: 2000;
  stroke-dashoffset: 2000;
  animation: drawPath 2s ease-out forwards;
}

@keyframes drawPath { to { stroke-dashoffset: 0; } }

.lesson {
  position: relative;
  margin: 80px 0;
  display: flex;
  justify-content: center;
  animation: fadeInUp 0.6s ease-out backwards;
  z-index: 1;
}

.lesson:nth-child(2) { animation-delay: 0.4s; }
.lesson:nth-child(3) { animation-delay: 0.3s; }
.lesson:nth-child(4) { animation-delay: 0.2s; }
.lesson:nth-child(5) { animation-delay: 0.1s; }
.lesson:nth-child(6) { animation-delay: 0s; }

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.lesson:nth-child(odd)  { justify-content: flex-start; padding-left: 40px; }
.lesson:nth-child(even) { justify-content: flex-end;   padding-right: 40px; }

.lesson-content {
  position: relative;
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.lesson-content:hover:not(.locked-content) { transform: translateY(-8px); }

.node {
  width: clamp(70px, 15vw, 90px);
  height: clamp(70px, 15vw, 90px);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(1.5rem, 4vw, 2rem);
  font-weight: 900;
  color: white;
  position: relative;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  border: 4px solid rgba(255,255,255,0.3);
  transition: all 0.3s ease;
}

.current .node {
  background: linear-gradient(135deg, #58cc02, #3cb043);
  animation: pulse 2s infinite, glow 2s infinite;
  border-color: rgba(88,204,2,0.4);
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

@keyframes glow {
  0%, 100% { box-shadow: 0 8px 20px rgba(0,0,0,0.3), 0 0 20px rgba(88,204,2,0.5); }
  50% { box-shadow: 0 8px 25px rgba(0,0,0,0.4), 0 0 40px rgba(88,204,2,0.9); }
}

.completed .node {
  background: linear-gradient(135deg, #ffd700, #ffa500);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3), 0 0 20px rgba(255,215,0,0.5);
}

.completed .node::after {
  content: '‚úì';
  position: absolute;
  font-size: 0.6em;
  color: white;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.locked .node {
  background: linear-gradient(135deg, #8e8e93, #636366);
  opacity: 0.7;
  cursor: not-allowed;
}

.locked .node::before {
  content: 'üîí';
  position: absolute;
  font-size: 0.5em;
}

.lesson-label {
  margin-top: 12px;
  font-weight: 700;
  font-size: clamp(0.85rem, 2.5vw, 1rem);
  color: #e6eef4;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}

.locked .lesson-label { opacity: 0.6; }

.finish-node {
  background: linear-gradient(135deg, #ffd700, #ffed4e) !important;
  border-color: rgba(255,215,0,0.6) !important;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3), 0 0 30px rgba(255,215,0,0.8) !important;
  animation: finishPulse 1.5s ease-in-out infinite !important;
}

@keyframes finishPulse {
  0%, 100% {
    transform: scale(1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3), 0 0 30px rgba(255,215,0,0.6);
  }
  50% {
    transform: scale(1.12);
    box-shadow: 0 8px 25px rgba(0,0,0,0.4), 0 0 50px rgba(255,215,0,1);
  }
}

.finish-content:hover {
  transform: translateY(-12px) !important;
}

.hidden { display: none !important; }

.lb-fab {
  position: fixed;
  bottom: 30px;
  right: 20px;
  z-index: 500;
  background: linear-gradient(135deg, #ffd700, #ffa500);
  border: none;
  border-radius: 50px;
  padding: 14px 20px;
  cursor: pointer;
  box-shadow: 0 6px 20px rgba(0,0,0,0.35);
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 1rem;
  font-weight: 800;
  color: #0f2f4a;
  transition: all 0.2s ease;
  animation: fabPulse 2.5s infinite;
}

.lb-fab:hover {
  transform: scale(1.08);
  box-shadow: 0 8px 24px rgba(0,0,0,0.45);
}

@keyframes fabPulse {
  0%, 100% { box-shadow: 0 6px 20px rgba(0,0,0,0.35), 0 0 0 0 rgba(255,215,0,0.4); }
  50% { box-shadow: 0 6px 20px rgba(0,0,0,0.35), 0 0 0 12px rgba(255,215,0,0); }
}

/* LEADERBOARD PANEL */
.lb-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  z-index: 600;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.lb-overlay.show {
  opacity: 1;
  pointer-events: all;
}

.leaderboard-panel {
  position: fixed;
  right: 0;
  top: 0;
  width: 100%;
  max-width: 400px;
  height: 100vh;
  background: linear-gradient(to bottom, #1a4d7a 0%, #0f3c5f 100%);
  box-shadow: -4px 0 20px rgba(0,0,0,0.4);
  z-index: 700;
  transform: translateX(100%);
  transition: transform 0.3s ease;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.leaderboard-panel.open {
  transform: translateX(0);
}

.lb-header {
  background: linear-gradient(135deg, #1a4d7a 0%, #0f3c5f 100%);
  color: white;
  padding: 1.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-shrink: 0;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.lb-header h2 {
  margin: 0;
  font-size: 1.3rem;
  font-weight: 800;
}

.lb-close {
  background: rgba(255,255,255,0.2);
  border: none;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
  padding: 4px 8px;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s;
}

.lb-close:hover {
  background: rgba(255,255,255,0.3);
  transform: rotate(90deg);
}

.lb-content {
  flex: 1;
  overflow-y: auto;
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.lb-list {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
}

.lb-item {
  background: rgba(255,255,255,0.08);
  border: 2px solid rgba(76, 175, 80, 0.3);
  border-radius: 12px;
  padding: 1rem;
  display: flex;
  align-items: center;
  gap: 12px;
  transition: all 0.2s;
}

.lb-item:hover {
  background: rgba(255,255,255,0.12);
  border-color: rgba(76, 175, 80, 0.5);
  transform: translateX(4px);
}

.lb-item.me {
  background: rgba(76, 175, 80, 0.25);
  border-color: rgba(76, 175, 80, 0.6);
}

.lb-rank {
  font-size: 1.4rem;
  font-weight: 900;
  min-width: 40px;
  text-align: center;
  color: #ffd700;
}

.lb-info {
  flex: 1;
  text-align: left;
}

.lb-name {
  color: #e6eef4;
  font-weight: 700;
  font-size: 0.95rem;
}

.lb-lessons {
  color: rgba(230, 238, 244, 0.7);
  font-size: 0.8rem;
  margin-top: 4px;
}

.lb-stars {
  color: #ffd700;
  font-weight: 800;
  font-size: 1rem;
}

.lb-loading {
  text-align: center;
  padding: 2rem 0;
  color: rgba(255,255,255,0.6);
  font-size: 0.9rem;
}

@media (max-width: 480px) {
  main { padding: 15px; }
  .lesson { margin: 60px 0; }
  .lb-fab span { display: none; }
  .lb-fab { padding: 14px; border-radius: 50%; }
  .leaderboard-panel { max-width: 100%; }
}

@media (min-width: 768px) {
  .lesson { margin: 100px 0; }
}
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<!-- LEADERBOARD OVERLAY & PANEL -->
<div class="lb-overlay" id="lbOverlay"></div>
<div class="leaderboard-panel" id="lbPanel">
  <div class="lb-header">
    <h2>üèÜ Leaderboard</h2>
    <button class="lb-close" id="lbClose">‚úï</button>
  </div>
  <div class="lb-content">
    <div class="lb-list" id="lbList">
      <div class="lb-loading">‚è≥ Loading...</div>
    </div>
  </div>
</div>

<!-- LEADERBOARD BUTTON -->
<button class="lb-fab" id="lbFab">üèÜ <span>Leaderboard</span></button>

<main>
  <div class="header">
    <h1>üåü Your Learning Journey</h1>
    <p>Complete each lesson to unlock the next!</p>
    <div class="header-controls">
      <button class="logout-btn" id="logoutBtn">üö™ Logout</button>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
    </div>
    <p class="completion-text" id="completionText">Loading progress...</p>
  </div>

  <div class="map-wrapper">
    <svg class="path-svg" viewBox="0 0 300 900" preserveAspectRatio="none">
      <path d="M210 840 Q200 760, 150 720 T90 600 T210 480 T90 360 T150 240 T90 120 T150 20"
            fill="none"
            stroke="rgba(255,255,255,0.4)"
            stroke-width="8"
            stroke-linecap="round"
            stroke-linejoin="round"/>
    </svg>

    <!-- FINISH LINE NODE -->
    <div class="lesson lesson-finish hidden" id="finishNode">
      <div class="lesson-content finish-content">
        <div class="node finish-node">üèÅ</div>
        <div class="lesson-label">Finish Line</div>
      </div>
    </div>

    <div class="lesson lesson-5 locked">
      <div class="lesson-content locked-content">
        <div class="node">5</div>
        <div class="lesson-label">Master Level</div>
      </div>
    </div>
    <div class="lesson lesson-4 locked">
      <div class="lesson-content locked-content">
        <div class="node">4</div>
        <div class="lesson-label">Advanced Skills</div>
      </div>
    </div>
    <div class="lesson lesson-3 locked">
      <div class="lesson-content locked-content">
        <div class="node">3</div>
        <div class="lesson-label">Level Up</div>
      </div>
    </div>
    <div class="lesson lesson-2 locked">
      <div class="lesson-content locked-content">
        <div class="node">2</div>
        <div class="lesson-label">Building Blocks</div>
      </div>
    </div>
    <div class="lesson lesson-1">
      <div class="lesson-content">
        <div class="node">1</div>
        <div class="lesson-label">Getting Started</div>
      </div>
    </div>
  </div>
</main>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

const firebaseConfig = {
  apiKey: "AIzaSyAEMgcKGhZpui2eEYFA6T6SeYvWB51uRD0",
  authDomain: "beautifulmind-19645.firebaseapp.com",
  databaseURL: "https://beautifulmind-19645-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "beautifulmind-19645",
  storageBucket: "beautifulmind-19645.firebasestorage.app",
  messagingSenderId: "799227957055",
  appId: "1:799227957055:web:6a7397f3c43c7a9ed54d8a"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

// Create decorative stars
const starsEl = document.getElementById('stars');
for (let i = 0; i < 30; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  s.style.cssText = `width:${Math.random()*3+1}px;height:${s.style.width};left:${Math.random()*100}%;top:${Math.random()*100}%;animation-delay:${Math.random()*3}s`;
  starsEl.appendChild(s);
}

let currentUser = null;

// Wait for auth
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = '/login.html';
    return;
  }
  currentUser = user;
  loadProgress();
});

// LEADERBOARD
const lbFab = document.getElementById('lbFab');
const lbPanel = document.getElementById('lbPanel');
const lbOverlay = document.getElementById('lbOverlay');
const lbClose = document.getElementById('lbClose');
const lbList = document.getElementById('lbList');

lbFab.addEventListener('click', () => {
  lbPanel.classList.add('open');
  lbOverlay.classList.add('show');
  loadLeaderboard();
});

lbClose.addEventListener('click', () => {
  lbPanel.classList.remove('open');
  lbOverlay.classList.remove('show');
});

lbOverlay.addEventListener('click', () => {
  lbPanel.classList.remove('open');
  lbOverlay.classList.remove('show');
});

async function loadLeaderboard() {
  lbList.innerHTML = '<div class="lb-loading">‚è≥ Loading...</div>';
  
  try {
    const snapshot = await get(ref(db, 'users'));
    lbList.innerHTML = '';

    if (snapshot.exists()) {
      const students = Object.values(snapshot.val())
        .filter(u => u.role === 'student')
        .sort((a, b) => (b.stars || 0) - (a.stars || 0));

      const medalEmojis = ['ü•á', 'ü•à', 'ü•â'];

      students.forEach((student, i) => {
        const rank = i + 1;
        const isMe = student.email === currentUser.email;
        let rankDisplay = '#' + rank;
        if (rank <= 3) rankDisplay = medalEmojis[rank - 1];

        const item = document.createElement('div');
        item.className = 'lb-item' + (isMe ? ' me' : '');
        item.innerHTML = `
          <div class="lb-rank">${rankDisplay}</div>
          <div class="lb-info">
            <div class="lb-name">${student.name || 'Unknown'}${isMe ? ' üëà' : ''}</div>
            <div class="lb-lessons">${student.lessons || 0}/5 lessons</div>
          </div>
          <div class="lb-stars">‚≠ê ${student.stars || 0}</div>
        `;
        lbList.appendChild(item);
      });
    }
  } catch (error) {
    console.error('Error:', error);
    lbList.innerHTML = '<div class="lb-loading">‚ùå Error loading leaderboard</div>';
  }
}

// LOGOUT
document.getElementById('logoutBtn').addEventListener('click', async () => {
  if (confirm('Logout?')) {
    await signOut(auth);
    window.location.href = '/login.html';
  }
});

// LOAD PROGRESS
async function loadProgress() {
  try {
    const userSnap = await get(ref(db, `users/${currentUser.uid}`));
    
    if (!userSnap.exists()) {
      document.getElementById('completionText').textContent = 'Loading...';
      return;
    }

    const userData = userSnap.val();
    const completedLessons = userData.lessons || 0;

    document.getElementById('progressFill').style.width = (completedLessons / 5 * 100) + '%';
    document.getElementById('completionText').textContent = `${completedLessons} of 5 lessons completed`;

    renderLessons(completedLessons);

  } catch (error) {
    console.error('Error:', error);
    document.getElementById('completionText').textContent = 'Error loading progress';
  }
}

function renderLessons(completedLessons) {
  document.querySelectorAll(".lesson:not(.lesson-finish)").forEach((lesson) => {
    const cls = Array.from(lesson.classList).find(c => c.startsWith('lesson-'));
    const num = parseInt(cls.split('-')[1]);
    const content = lesson.querySelector('.lesson-content');

    lesson.classList.remove("locked", "completed", "current");
    content.classList.remove("locked-content");

    if (num <= completedLessons) {
      lesson.classList.add("completed");
    } else if (num === completedLessons + 1) {
      lesson.classList.add("current");
    } else {
      lesson.classList.add("locked");
      content.classList.add("locked-content");
    }

    content.addEventListener("click", () => {
      if (!lesson.classList.contains("locked")) {
        window.location.href = `../lesson${num}/l${num}topic1.html`;
      }
    });
  });

  // Show finish node
  if (completedLessons === 5) {
    const finishNode = document.getElementById('finishNode');
    finishNode.classList.remove('hidden');
    
    finishNode.querySelector('.finish-content').addEventListener('click', () => {
      window.location.href = './congratulations.html';
    });
  }
}
</script>

</body>
</html>
