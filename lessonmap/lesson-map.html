<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lesson Map - Beautiful Mind</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to bottom, #0f2f4a 0%, #1b5583 60%, #164b73 100%);
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
}

body::before, body::after {
  content: '';
  position: fixed;
  border-radius: 50%;
  opacity: 0.1;
  z-index: 0;
}
body::before {
  width: 300px; height: 300px;
  background: white;
  top: -100px; right: -100px;
  animation: float 20s infinite ease-in-out;
}
body::after {
  width: 200px; height: 200px;
  background: white;
  bottom: -50px; left: -50px;
  animation: float 15s infinite ease-in-out reverse;
}
@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(30px) rotate(180deg); }
}

.stars {
  position: fixed;
  width: 100%; height: 100%;
  top: 0; left: 0;
  pointer-events: none;
  z-index: 0;
}
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s infinite ease-in-out;
}
@keyframes twinkle {
  0%, 100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.2); }
}

main {
  position: relative;
  z-index: 1;
  padding: 20px;
  max-width: 500px;
  margin: 0 auto;
}

.header {
  text-align: center;
  margin-bottom: 20px;
  animation: slideDown 0.6s ease-out;
}
@keyframes slideDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}
.header h1 {
  color: #e6eef4;
  font-size: clamp(1.8rem, 5vw, 2.5rem);
  margin-bottom: 8px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
  font-weight: 800;
}
.header p {
  color: #e6eef4;
  font-size: clamp(0.9rem, 2.5vw, 1.1rem);
  font-weight: 500;
}

.header-controls {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-top: 10px;
}

.logout-btn {
  padding: 8px 16px;
  background: rgba(231, 76, 60, 0.8);
  color: white;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 600;
  font-size: 0.9rem;
  transition: all 0.3s;
}

.logout-btn:hover {
  background: rgba(231, 76, 60, 1);
  transform: translateY(-2px);
}

.progress-bar {
  background: rgba(255,255,255,0.2);
  border-radius: 20px;
  height: 12px;
  margin: 15px 0;
  overflow: hidden;
  box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
}

.progress-fill {
  background: linear-gradient(90deg, #ffd700, #ffed4e);
  height: 100%;
  border-radius: 20px;
  transition: width 1s ease-out;
  box-shadow: 0 0 10px rgba(255,215,0,0.5);
}

.completion-text {
  color: #e6eef4;
  text-align: center;
  font-size: clamp(0.9rem, 2.5vw, 1rem);
  margin-top: 8px;
  font-weight: 600;
}

.map-wrapper {
  position: relative;
  padding: 60px 30px;
  min-height: 700px;
  overflow: visible;
}

.path-svg {
  position: absolute;
  width: calc(100% - 60px);
  height: 100%;
  left: 30px;
  top: 0;
  pointer-events: none;
  z-index: 0;
  overflow: visible;
}

.path-svg path {
  stroke-dasharray: 2000;
  stroke-dashoffset: 2000;
  animation: drawPath 2s ease-out forwards;
}

@keyframes drawPath { to { stroke-dashoffset: 0; } }

.lesson {
  position: relative;
  margin: 80px 0;
  display: flex;
  justify-content: center;
  animation: fadeInUp 0.6s ease-out backwards;
  z-index: 1;
}

.lesson:nth-child(2) { animation-delay: 0.4s; }
.lesson:nth-child(3) { animation-delay: 0.3s; }
.lesson:nth-child(4) { animation-delay: 0.2s; }
.lesson:nth-child(5) { animation-delay: 0.1s; }
.lesson:nth-child(6) { animation-delay: 0s; }

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.lesson:nth-child(odd)  { justify-content: flex-start; padding-left: 40px; }
.lesson:nth-child(even) { justify-content: flex-end;   padding-right: 40px; }

.lesson-content {
  position: relative;
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.lesson-content:hover:not(.locked-content) { transform: translateY(-8px); }

.node {
  width: clamp(70px, 15vw, 90px);
  height: clamp(70px, 15vw, 90px);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(1.5rem, 4vw, 2rem);
  font-weight: 900;
  color: white;
  position: relative;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  border: 4px solid rgba(255,255,255,0.3);
  transition: all 0.3s ease;
}

.current .node {
  background: linear-gradient(135deg, #58cc02, #3cb043);
  animation: pulse 2s infinite, glow 2s infinite;
  border-color: rgba(88,204,2,0.4);
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

@keyframes glow {
  0%, 100% { box-shadow: 0 8px 20px rgba(0,0,0,0.3), 0 0 20px rgba(88,204,2,0.5); }
  50% { box-shadow: 0 8px 25px rgba(0,0,0,0.4), 0 0 40px rgba(88,204,2,0.9); }
}

.completed .node {
  background: linear-gradient(135deg, #ffd700, #ffa500);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3), 0 0 20px rgba(255,215,0,0.5);
}

.completed .node::after {
  content: '‚úì';
  position: absolute;
  font-size: 0.6em;
  color: white;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.locked .node {
  background: linear-gradient(135deg, #8e8e93, #636366);
  opacity: 0.7;
  cursor: not-allowed;
}

.locked .node::before {
  content: 'üîí';
  position: absolute;
  font-size: 0.5em;
}

.lesson-label {
  margin-top: 12px;
  font-weight: 700;
  font-size: clamp(0.85rem, 2.5vw, 1rem);
  color: #e6eef4;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}

.locked .lesson-label { opacity: 0.6; }

.lb-fab {
  position: fixed;
  bottom: 30px;
  right: 20px;
  z-index: 500;
  background: linear-gradient(135deg, #ffd700, #ffa500);
  border: none;
  border-radius: 50px;
  padding: 14px 20px;
  cursor: pointer;
  box-shadow: 0 6px 20px rgba(0,0,0,0.35);
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 1rem;
  font-weight: 800;
  color: #0f2f4a;
  transition: all 0.2s ease;
  animation: fabPulse 2.5s infinite;
}

.lb-fab:hover {
  transform: scale(1.08);
  box-shadow: 0 8px 24px rgba(0,0,0,0.45);
}

@keyframes fabPulse {
  0%, 100% { box-shadow: 0 6px 20px rgba(0,0,0,0.35), 0 0 0 0 rgba(255,215,0,0.4); }
  50% { box-shadow: 0 6px 20px rgba(0,0,0,0.35), 0 0 0 12px rgba(255,215,0,0); }
}

.hidden { display: none !important; }

/* ===== LEADERBOARD PANEL STYLES ===== */
.lb-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  z-index: 600;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.lb-overlay.show {
  opacity: 1;
  pointer-events: all;
}

.leaderboard-panel {
  position: fixed;
  right: 0;
  top: 0;
  width: 100%;
  max-width: 400px;
  height: 100vh;
  background: white;
  box-shadow: -4px 0 20px rgba(0,0,0,0.3);
  z-index: 700;
  transform: translateX(100%);
  transition: transform 0.3s ease;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.leaderboard-panel.open {
  transform: translateX(0);
}

.lb-header {
  background: linear-gradient(135deg, #1b5583 0%, #0f3c5f 100%);
  color: white;
  padding: 1.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-shrink: 0;
}

.lb-header h2 {
  margin: 0;
  font-size: 1.3rem;
  font-weight: 800;
}

.lb-close {
  background: transparent;
  border: none;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
  padding: 0;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s;
}

.lb-close:hover {
  transform: rotate(90deg);
}

.lb-content {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
}

.lb-list {
  list-style: none;
}

.lb-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 0.75rem;
  margin-bottom: 0.5rem;
  background: #f5f5f5;
  border-radius: 8px;
  border-left: 4px solid transparent;
  transition: all 0.2s;
}

.lb-item:hover {
  background: #efefef;
}

.lb-item.me {
  background: #fffacd;
  border-left-color: #ffd700;
  font-weight: 700;
}

.lb-rank {
  font-size: 1.2rem;
  font-weight: 900;
  min-width: 40px;
  text-align: center;
}

.lb-rank.rank-1 { color: #ffd700; }
.lb-rank.rank-2 { color: #c0c0c0; }
.lb-rank.rank-3 { color: #cd7f32; }

.lb-name {
  flex: 1;
  font-weight: 600;
  color: #1b5583;
  font-size: 0.95rem;
}

.lb-stars {
  font-weight: 800;
  color: #ffd700;
  min-width: 50px;
  text-align: right;
}

.lb-loading {
  text-align: center;
  padding: 2rem 1rem;
  color: #999;
  font-size: 0.9rem;
}

@media (max-width: 480px) {
  main { padding: 15px; }
  .lesson { margin: 60px 0; }
  .lb-fab span { display: none; }
  .lb-fab { padding: 14px; border-radius: 50%; }
  
  .leaderboard-panel {
    max-width: 100%;
  }
}

@media (min-width: 768px) {
  .lesson { margin: 100px 0; }
}

.lb-content::-webkit-scrollbar {
  width: 6px;
}

.lb-content::-webkit-scrollbar-track {
  background: #f1f1f1;
}

.lb-content::-webkit-scrollbar-thumb {
  background: #1b5583;
  border-radius: 3px;
}

.lb-content::-webkit-scrollbar-thumb:hover {
  background: #0f3c5f;
}
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<!-- LEADERBOARD OVERLAY -->
<div class="lb-overlay" id="lbOverlay"></div>

<!-- LEADERBOARD PANEL -->
<div class="leaderboard-panel" id="leaderboardPanel">
  <div class="lb-header">
    <h2>üèÜ Leaderboard</h2>
    <button class="lb-close" id="lbCloseBtn">‚úï</button>
  </div>
  <div class="lb-content">
    <div class="lb-list" id="lbList">
      <div class="lb-loading">Loading rankings...</div>
    </div>
  </div>
</div>

<!-- LEADERBOARD BUTTON -->
<button class="lb-fab" id="lbFab">
  üèÜ <span>Leaderboard</span>
</button>

<main>
  <div class="header">
    <h1>üåü Your Learning Journey</h1>
    <p>Complete each lesson to unlock the next!</p>
    <div class="header-controls">
      <button class="logout-btn" id="logoutBtn">üö™ Logout</button>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
    </div>
    <p class="completion-text" id="completionText">Loading progress...</p>
  </div>

  <div class="map-wrapper">
    <svg class="path-svg" viewBox="0 0 300 900" preserveAspectRatio="none">
      <path d="M210 840 Q200 760, 150 720 T90 600 T210 480 T90 360 T150 240 T90 120 T150 20"
            fill="none"
            stroke="rgba(255,255,255,0.4)"
            stroke-width="8"
            stroke-linecap="round"
            stroke-linejoin="round"/>
    </svg>

    <div class="lesson lesson-5 locked">
      <div class="lesson-content locked-content">
        <div class="node">5</div>
        <div class="lesson-label">Master Level</div>
      </div>
    </div>
    <div class="lesson lesson-4 locked">
      <div class="lesson-content locked-content">
        <div class="node">4</div>
        <div class="lesson-label">Advanced Skills</div>
      </div>
    </div>
    <div class="lesson lesson-3 locked">
      <div class="lesson-content locked-content">
        <div class="node">3</div>
        <div class="lesson-label">Level Up</div>
      </div>
    </div>
    <div class="lesson lesson-2 locked">
      <div class="lesson-content locked-content">
        <div class="node">2</div>
        <div class="lesson-label">Building Blocks</div>
      </div>
    </div>
    <div class="lesson lesson-1">
      <div class="lesson-content">
        <div class="node">1</div>
        <div class="lesson-label">Getting Started</div>
      </div>
    </div>
  </div>
</main>

<script type="module">
import { getCurrentUser, logoutStudent } from '../firebase-config.js';
import { getProgressData } from '../progress-manager.js';

// Check authentication
const user = getCurrentUser();
if (!user) {
  alert('‚ùå Not authenticated. Please login first.');
  window.location.href = '../login.html';
}

console.log('‚úÖ User authenticated:', user.name);

// Create decorative stars
const starsEl = document.getElementById('stars');
for (let i = 0; i < 30; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  s.style.cssText = `width:${Math.random()*3+1}px;height:${s.style.width};left:${Math.random()*100}%;top:${Math.random()*100}%;animation-delay:${Math.random()*3}s`;
  starsEl.appendChild(s);
}

// ===== LEADERBOARD FUNCTIONALITY =====
const lbFab = document.getElementById('lbFab');
const lbPanel = document.getElementById('leaderboardPanel');
const lbOverlay = document.getElementById('lbOverlay');
const lbCloseBtn = document.getElementById('lbCloseBtn');
const lbList = document.getElementById('lbList');

let leaderboardOpen = false;

function toggleLeaderboard() {
  leaderboardOpen = !leaderboardOpen;
  
  if (leaderboardOpen) {
    lbPanel.classList.add('open');
    lbOverlay.classList.add('show');
    displayLeaderboard();
  } else {
    closeLeaderboard();
  }
}

function closeLeaderboard() {
  leaderboardOpen = false;
  lbPanel.classList.remove('open');
  lbOverlay.classList.remove('show');
}

function displayLeaderboard() {
  lbList.innerHTML = '<div class="lb-loading">‚è≥ Loading rankings...</div>';
  
  fetch('https://beautifulmind-19645-default-rtdb.asia-southeast1.firebasedatabase.app/users.json')
    .then(res => {
      if (!res.ok) throw new Error('HTTP ' + res.status);
      return res.json();
    })
    .then(data => {
      lbList.innerHTML = '';

      if (!data) {
        lbList.innerHTML = '<div class="lb-loading">No students yet</div>';
        return;
      }

      const students = Object.values(data)
        .filter(u => u.role === 'student')
        .sort((a, b) => (b.stars || 0) - (a.stars || 0));

      students.forEach((student, i) => {
        const rank = i + 1;
        const isMe = student.email === user.email;
        
        let rankDisplay = '#' + rank;
        let rankClass = '';
        
        if (rank === 1) {
          rankDisplay = 'ü•á';
          rankClass = 'rank-1';
        } else if (rank === 2) {
          rankDisplay = 'ü•à';
          rankClass = 'rank-2';
        } else if (rank === 3) {
          rankDisplay = 'ü•â';
          rankClass = 'rank-3';
        }

        const item = document.createElement('div');
        item.className = 'lb-item' + (isMe ? ' me' : '');
        item.innerHTML = `
          <div class="lb-rank ${rankClass}">${rankDisplay}</div>
          <div class="lb-name">${student.name || 'Unknown'}${isMe ? ' üëà' : ''}</div>
          <div class="lb-stars">‚≠ê ${student.stars || 0}</div>
        `;
        lbList.appendChild(item);
      });
    })
    .catch(err => {
      console.error('Leaderboard fetch error:', err);
      lbList.innerHTML = '<div class="lb-loading">‚ùå Error loading leaderboard</div>';
    });
}

// Event listeners
lbFab.addEventListener('click', toggleLeaderboard);
lbCloseBtn.addEventListener('click', closeLeaderboard);
lbOverlay.addEventListener('click', closeLeaderboard);

// Close on ESC key
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && leaderboardOpen) {
    closeLeaderboard();
  }
});

// Logout functionality
const logoutBtn = document.getElementById('logoutBtn');
logoutBtn.addEventListener('click', async () => {
  if (confirm('Are you sure you want to logout?')) {
    const result = await logoutStudent();
    if (result.success) {
      window.location.href = '../login.html';
    }
  }
});

// Load progress
async function loadProgress() {
  try {
    console.log('üìä Fetching progress data...');
    
    const progressData = await getProgressData(user.uid);
    
    if (!progressData) {
      throw new Error('No progress data');
    }

    const completedLessons = progressData.lessons || 0;
    const totalStars = progressData.stars || 0;

    console.log('‚úÖ Progress loaded - Stars:', totalStars, 'Lessons:', completedLessons);

    document.getElementById('progressFill').style.width = (completedLessons / 5 * 100) + '%';
    document.getElementById('completionText').textContent = `${completedLessons} of 5 lessons completed`;

    renderLessons(completedLessons);

  } catch (error) {
    console.error('‚ùå Error:', error.message);
    document.getElementById('completionText').textContent = '‚ö†Ô∏è Error loading progress';
    renderLessons(0);
  }
}

function renderLessons(completedLessons) {
  document.querySelectorAll(".lesson:not(.lesson-flag)").forEach((lesson) => {
    const cls = Array.from(lesson.classList).find(c => c.startsWith('lesson-'));
    const num = parseInt(cls.split('-')[1]);
    const content = lesson.querySelector('.lesson-content');

    lesson.classList.remove("locked", "completed", "current");
    content.classList.remove("locked-content");

    if (num <= completedLessons) {
      lesson.classList.add("completed");
    } else if (num === completedLessons + 1) {
      lesson.classList.add("current");
    } else {
      lesson.classList.add("locked");
      content.classList.add("locked-content");
    }

    content.addEventListener("click", () => {
      if (!lesson.classList.contains("locked")) {
        console.log('Going to lesson', num);
        window.location.href = `../lesson${num}/l${num}topic1.html`;
      }
    });
  });
}

// Initialize
window.addEventListener('load', loadProgress);
loadProgress();
</script>

</body>
</html>
