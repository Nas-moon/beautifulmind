<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assignments - Beautiful Mind</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to bottom, #0f2f4a 0%, #1b5583 60%, #164b73 100%);
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  width: 300px;
  height: 300px;
  background: white;
  border-radius: 50%;
  opacity: 0.1;
  top: -100px;
  right: -100px;
  animation: float 20s infinite ease-in-out;
  z-index: 0;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(30px); }
}

main {
  position: relative;
  z-index: 1;
  padding: 20px;
  max-width: 900px;
  margin: 0 auto;
  min-height: 100vh;
}

.header {
  text-align: center;
  margin-bottom: 30px;
  animation: slideDown 0.6s ease-out;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

.header h1 {
  color: #e6eef4;
  font-size: 2rem;
  margin-bottom: 8px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
  font-weight: 800;
}

.header-controls {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-top: 15px;
}

.back-btn {
  padding: 8px 16px;
  background: rgba(255, 215, 0, 0.8);
  color: #0f2f4a;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 600;
  font-size: 0.9rem;
  transition: all 0.3s;
}

.back-btn:hover {
  background: rgba(255, 215, 0, 1);
  transform: translateY(-2px);
}

.content-box {
  background: linear-gradient(135deg, rgba(27,85,131,0.8) 0%, rgba(15,60,95,0.8) 100%);
  border-radius: 16px;
  padding: 30px;
  border: 2px solid rgba(255,215,0,0.2);
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
}

.content-box h2 {
  color: #ffd700;
  margin-bottom: 20px;
  font-size: 1.5rem;
}

.content-box p {
  color: #e6eef4;
  line-height: 1.6;
  margin-bottom: 15px;
}

.assignments-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  margin-bottom: 20px;
}

.assignment-card {
  background: rgba(255,255,255,0.08);
  border: 2px solid rgba(88,204,2,0.3);
  border-radius: 12px;
  padding: 20px;
  transition: all 0.3s;
}

.assignment-card:hover {
  background: rgba(255,255,255,0.12);
  border-color: rgba(255,215,0,0.5);
  transform: translateY(-5px);
}

.assignment-title {
  color: #ffd700;
  font-weight: 700;
  margin-bottom: 10px;
  font-size: 1.1rem;
}

.assignment-date {
  color: #e6eef4;
  font-size: 0.9rem;
  margin-bottom: 5px;
}

.assignment-status {
  color: #5c5;
  font-size: 0.85rem;
  margin-bottom: 15px;
  font-weight: 600;
}

.assignment-status.not-submitted {
  color: #c55;
}

.assignment-actions {
  display: flex;
  gap: 10px;
}

.download-btn {
  flex: 1;
  background: #ffd700;
  color: #0f2f4a;
  padding: 8px 12px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 700;
  cursor: pointer;
  border: none;
  transition: all 0.3s;
  font-size: 0.85rem;
}

.download-btn:hover {
  background: #ffc800;
  transform: translateY(-2px);
}

.submit-btn {
  flex: 1;
  background: linear-gradient(135deg, #58cc02, #3cb043);
  color: white;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 700;
  border: none;
  transition: all 0.3s;
  font-size: 0.85rem;
}

.submit-btn:hover {
  background: linear-gradient(135deg, #3cb043, #2d9032);
  transform: translateY(-2px);
}

.no-assignments {
  color: rgba(230,238,244,0.6);
  text-align: center;
  padding: 40px 20px;
  font-size: 1rem;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  animation: fadeIn 0.3s ease-out;
}

.modal.show {
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: linear-gradient(135deg, rgba(27,85,131,0.95) 0%, rgba(15,60,95,0.95) 100%);
  border-radius: 16px;
  padding: 30px;
  width: 90%;
  max-width: 500px;
  border: 2px solid rgba(255,215,0,0.2);
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
}

.modal-header {
  color: #ffd700;
  font-size: 1.3rem;
  margin-bottom: 20px;
  font-weight: 700;
}

.modal-close {
  position: absolute;
  right: 20px;
  top: 20px;
  background: transparent;
  border: none;
  color: #ffd700;
  font-size: 28px;
  cursor: pointer;
  font-weight: bold;
}

.modal-close:hover {
  color: #ffc800;
}

.upload-section {
  text-align: center;
}

.upload-section h3 {
  color: #ffd700;
  margin-bottom: 15px;
  font-size: 1rem;
}

.upload-section p {
  color: #e6eef4;
  margin-bottom: 15px;
  font-size: 0.9rem;
}

.file-input-wrapper {
  position: relative;
  overflow: hidden;
  display: inline-block;
  margin-bottom: 15px;
}

.file-input-wrapper input[type='file'] {
  position: absolute;
  left: -9999px;
}

.file-label {
  display: inline-block;
  background: linear-gradient(135deg, #58cc02, #3cb043);
  color: white;
  padding: 12px 24px;
  border-radius: 8px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s;
}

.file-label:hover {
  background: linear-gradient(135deg, #3cb043, #2d9032);
  transform: translateY(-2px);
}

.file-name {
  margin-top: 15px;
  color: #e6eef4;
  font-weight: 600;
  font-size: 0.95rem;
}

.submit-answer-btn {
  display: block;
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #ffd700, #ffa500);
  color: #0f2f4a;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 700;
  cursor: pointer;
  margin-top: 20px;
  transition: all 0.3s;
}

.submit-answer-btn:hover:not(:disabled) {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(255,215,0,0.4);
}

.submit-answer-btn:disabled {
  background: #ccc;
  cursor: not-allowed;
  opacity: 0.6;
}

.status-message {
  margin-top: 15px;
  padding: 12px;
  border-radius: 8px;
  display: none !important;
  text-align: center;
  font-weight: 600;
  font-size: 0.9rem;
}

.status-message.show {
  display: block !important;
}

.status-message.success {
  background: rgba(60,204,60,0.3);
  color: #5c5;
  border-left: 4px solid #5c5;
}

.status-message.error {
  background: rgba(204,60,60,0.3);
  color: #c55;
  border-left: 4px solid #c55;
}

.status-message.loading {
  background: rgba(60,120,204,0.3);
  color: #5c5;
  border-left: 4px solid #5c5;
}

@media (max-width: 768px) {
  main { padding: 15px; }
  .content-box { padding: 20px; }
  .header h1 { font-size: 1.5rem; }
  .assignments-list { grid-template-columns: 1fr; }
  .modal-content { width: 95%; }
}
</style>
</head>

<body>

<main>
  <div class="header">
    <h1>üìù Assignments</h1>
    <div class="header-controls">
      <button class="back-btn" onclick="window.location.href='../lessonmap/lesson-map.html'">‚Üê Back to Map</button>
    </div>
  </div>

  <div class="content-box">
    <h2>üìÑ Your Assignments</h2>
    
    <div class="assignments-list" id="assignmentsList">
      <div class="no-assignments">
        <p>‚è≥ Loading assignments...</p>
      </div>
    </div>

    <div style="color: #e6eef4; font-size: 0.9rem; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 8px;">
      <p>‚úÖ Download each assignment, complete it, then click "üì§ Submit" to upload your answer for that specific assignment.</p>
    </div>
  </div>
</main>

<!-- SUBMIT MODAL -->
<div id="submitModal" class="modal">
  <div class="modal-content">
    <button class="modal-close" onclick="closeModal()">√ó</button>
    <div class="modal-header" id="modalTitle">üì§ Submit Answer</div>
    
    <div class="upload-section">
      <h3>üìé Upload Your Answer PDF</h3>
      <p id="assignmentNameDisplay"></p>
      
      <div class="file-input-wrapper">
        <input type="file" id="studentFileInput" accept=".pdf" />
        <label for="studentFileInput" class="file-label">üìÑ Choose PDF File</label>
      </div>
      
      <div class="file-name" id="studentFileName">No file selected</div>
      
      <button class="submit-answer-btn" id="studentSubmitBtn" disabled>üöÄ Submit Answer</button>
      
      <div class="status-message" id="studentStatusMessage"></div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getDatabase, ref, get, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

const firebaseConfig = {
  apiKey: "AIzaSyAEMgcKGhZpui2eEYFA6T6SeYvWB51uRD0",
  authDomain: "beautifulmind-19645.firebaseapp.com",
  databaseURL: "https://beautifulmind-19645-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "beautifulmind-19645",
  storageBucket: "beautifulmind-19645.firebasestorage.app",
  messagingSenderId: "799227957055",
  appId: "1:799227957055:web:6a7397f3c43c7a9ed54d8a"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

let currentUser = null;
let currentAssignmentId = null;
let currentAssignmentName = null;

console.log('üìù Assignments page loaded');

onAuthStateChanged(auth, (user) => {
  console.log('üë§ Auth check - User:', user?.email);
  
  if (!user) {
    console.log('‚ùå Not logged in');
    window.location.href = '../login.html';
    return;
  }
  
  currentUser = user;
  console.log('‚úÖ Student:', user.email);
  loadAssignments();
});

// Load all assignments from assignmentsList
async function loadAssignments() {
  try {
    console.log('üìÇ Loading assignments...');
    const snapshot = await get(ref(db, 'assignments/assignmentsList'));
    const list = document.getElementById('assignmentsList');
    list.innerHTML = '';

    if (snapshot.exists()) {
      const assignments = snapshot.val();
      let count = 0;

      for (const [id, data] of Object.entries(assignments)) {
        console.log('‚úÖ Assignment found:', data.name);
        
        const uploadDate = new Date(data.uploadedAt).toLocaleDateString();
        const dueDate = data.dueDate ? new Date(data.dueDate).toLocaleDateString() : 'No due date';
        
        // Check if student has already submitted for this assignment
        const submissionSnap = await get(ref(db, `assignments/${currentUser.uid}/${id}`));
        const isSubmitted = submissionSnap.exists();
        const submittedDate = isSubmitted ? new Date(submissionSnap.val().uploadedAt).toLocaleDateString() : null;
        
        const card = document.createElement('div');
        card.className = 'assignment-card';
        
        const statusHTML = isSubmitted 
          ? `<div class="assignment-status">‚úÖ Submitted on ${submittedDate}</div>`
          : `<div class="assignment-status not-submitted">‚è≥ Not submitted yet</div>`;
        
        card.innerHTML = `
          <div class="assignment-title">üìÑ ${data.name}</div>
          <div class="assignment-date">Due: ${dueDate}</div>
          ${statusHTML}
          <div class="assignment-actions">
            <button class="download-btn" onclick="downloadAssignment('${data.fileData}', '${data.fileName}')">
              üì• Download
            </button>
            <button class="submit-btn" onclick="openSubmitModal('${id}', '${data.name}')">
              üì§ Submit
            </button>
          </div>
        `;
        list.appendChild(card);
        count++;
      }

      if (count === 0) {
        list.innerHTML = '<div class="no-assignments"><p>üìã No assignments uploaded yet. Check back soon!</p></div>';
      }

      console.log('‚úÖ Loaded', count, 'assignments');
    } else {
      list.innerHTML = '<div class="no-assignments"><p>üìã No assignments uploaded yet. Check back soon!</p></div>';
    }
  } catch (error) {
    console.error('‚ùå Error loading assignments:', error);
    document.getElementById('assignmentsList').innerHTML = '<div class="no-assignments"><p>Error loading assignments</p></div>';
  }
}

window.downloadAssignment = function(fileData, fileName) {
  console.log('üì• Downloading:', fileName);
  const link = document.createElement('a');
  link.href = fileData;
  link.download = fileName;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
};

window.openSubmitModal = function(assignmentId, assignmentName) {
  console.log('üì§ Opening submit modal for:', assignmentName);
  currentAssignmentId = assignmentId;
  currentAssignmentName = assignmentName;
  
  document.getElementById('modalTitle').textContent = `üì§ Submit: ${assignmentName}`;
  document.getElementById('assignmentNameDisplay').textContent = `Assignment: ${assignmentName}`;
  document.getElementById('submitModal').classList.add('show');
  
  setupStudentSubmission();
};

window.closeModal = function() {
  console.log('‚ùå Closing modal');
  document.getElementById('submitModal').classList.remove('show');
  document.getElementById('studentFileInput').value = '';
  document.getElementById('studentFileName').textContent = 'No file selected';
  document.getElementById('studentStatusMessage').textContent = '';
  document.getElementById('studentSubmitBtn').disabled = true;
};

// Student submission
function setupStudentSubmission() {
  console.log('‚öôÔ∏è Setting up student submission');
  
  const fileInput = document.getElementById('studentFileInput');
  const fileName = document.getElementById('studentFileName');
  const submitBtn = document.getElementById('studentSubmitBtn');
  const statusMsg = document.getElementById('studentStatusMessage');

  // Remove old listeners
  const newFileInput = fileInput.cloneNode(true);
  fileInput.parentNode.replaceChild(newFileInput, fileInput);
  document.getElementById('studentFileInput').addEventListener('change', handleFileSelect);
  document.getElementById('studentSubmitBtn').onclick = handleSubmit;

  function handleFileSelect(e) {
    console.log('üìÅ File selected');
    
    if (e.target.files.length > 0) {
      const file = e.target.files[0];
      console.log('üìÑ File:', file.name, 'Size:', file.size);
      
      if (file.type !== 'application/pdf') {
        document.getElementById('studentFileName').textContent = '‚ùå Please select a PDF file only';
        document.getElementById('studentSubmitBtn').disabled = true;
        return;
      }
      
      if (file.size > 10 * 1024 * 1024) {
        document.getElementById('studentFileName').textContent = '‚ùå File too large (max 10MB)';
        document.getElementById('studentSubmitBtn').disabled = true;
        return;
      }
      
      document.getElementById('studentFileName').textContent = `‚úÖ ${file.name}`;
      document.getElementById('studentSubmitBtn').disabled = false;
    } else {
      document.getElementById('studentFileName').textContent = 'No file selected';
      document.getElementById('studentSubmitBtn').disabled = true;
    }
  }

  async function handleSubmit() {
    const file = document.getElementById('studentFileInput').files[0];
    if (!file) {
      console.log('‚ùå No file');
      return;
    }

    console.log('üöÄ Starting upload for:', currentAssignmentName);
    submitBtn.disabled = true;
    submitBtn.textContent = 'üì§ Uploading...';
    statusMsg.className = 'status-message loading show';
    statusMsg.textContent = '‚è≥ Uploading your answer...';

    try {
      const reader = new FileReader();
      
      reader.onerror = (error) => {
        console.error('‚ùå File read error:', error);
        statusMsg.className = 'status-message error show';
        statusMsg.textContent = '‚ùå Error reading file';
        submitBtn.textContent = 'üöÄ Submit Answer';
        submitBtn.disabled = false;
      };

      reader.onload = async (e) => {
        try {
          console.log('üìñ File read, uploading to Firebase...');
          const assignmentRef = ref(db, `assignments/${currentUser.uid}/${currentAssignmentId}`);
          
          await set(assignmentRef, {
            fileName: file.name,
            fileType: file.type,
            fileSize: file.size,
            fileData: e.target.result,
            uploadedAt: Date.now(),
            studentEmail: currentUser.email,
            assignmentName: currentAssignmentName,
            status: 'submitted'
          });

          console.log('‚úÖ Answer submitted');
          statusMsg.className = 'status-message success show';
          statusMsg.textContent = '‚úÖ Answer submitted successfully!';
          submitBtn.textContent = 'üöÄ Submit Answer';
          submitBtn.disabled = true;
          
          setTimeout(() => {
            closeModal();
            loadAssignments();
          }, 1500);

        } catch (error) {
          console.error('‚ùå Upload error:', error);
          statusMsg.className = 'status-message error show';
          statusMsg.textContent = '‚ùå Error: ' + error.message;
          submitBtn.textContent = 'üöÄ Submit Answer';
          submitBtn.disabled = false;
        }
      };

      console.log('üìñ Reading file...');
      reader.readAsDataURL(file);
      
    } catch (error) {
      console.error('‚ùå Error:', error);
      statusMsg.className = 'status-message error show';
      statusMsg.textContent = '‚ùå Error: ' + error.message;
      submitBtn.textContent = 'üöÄ Submit Answer';
      submitBtn.disabled = false;
    }
  }
  
  console.log('‚úÖ Student submission set up');
}
</script>

</body>
</html>
