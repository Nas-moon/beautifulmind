  <style>
    main {
      position: relative;
      z-index: 1;
      padding: 40px 20px;
      max-width: 500px;
      margin: 0 auto;
      min-height: calc(100vh - 120px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      animation: slideUp 0.8s ease-out;
      width: 100%;
      max-width: 420px;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .logo h2 {
      color: #1b5583;
      font-size: 1.8rem;
      margin-bottom: 5px;
      font-weight: 800;
      font-family: optima;
      margin-top: 0;
    }

    .logo p {
      color: #666;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #1b5583;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
      font-family: verdana;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #1b5583;
      box-shadow: 0 0 0 3px rgba(27, 85, 131, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #1b5583, #0f3c5f);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      font-family: verdana;
    }

    .login-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(27, 85, 131, 0.4);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      border-left: 4px solid #c33;
      font-family: verdana;
    }

    .success-message {
      background: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      border-left: 4px solid #3c3;
      font-family: verdana;
    }

    .demo-text {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background: #f0f8ff;
      border-radius: 8px;
      font-size: 0.85rem;
      color: #666;
      border-left: 4px solid #1b5583;
      font-family: verdana;
    }

    .demo-text strong {
      color: #1b5583;
    }
  </style>
</head>

<script>
// Initialize mobile menu
const burgerBtn = document.getElementById('burgerBtn');
const mobileMenu = document.getElementById('mobileMenu');

burgerBtn.addEventListener('click', () => {
  mobileMenu.classList.toggle('show');
});

document.addEventListener('click', (e) => {
  if (!mobileMenu.contains(e.target) && e.target !== burgerBtn) {
    mobileMenu.classList.remove('show');
  }
});

// Initialize Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAEMgcKGhZpui2eEYFA6T6SeYvWB51uRD0",
  authDomain: "beautifulmind-19645.firebaseapp.com",
  databaseURL: "https://beautifulmind-19645-default-rtdb.asia-southeast1.firebasedatabase.app",

  messagingSenderId: "799227957055",

// Load Firebase scripts
Promise.all([
  fetch('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js').then(r => r.text()),
  fetch('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js').then(r => r.text()),
  fetch('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js').then(r => r.text())

// Handle form submission
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  console.log('Form submitted!');
  
  const email = document.getElementById('email').value.trim().toLowerCase();
  const password = document.getElementById('password').value;
  
  console.log('Email:', email);
  console.log('Password:', password ? '***' : 'empty');
  
  if (!email || !password) {
    showError('‚ùå Please enter both email and password');
    return;
  }

  // For now, let's do a simple test login
  // This will work with the demo credentials
  if (email === 'student1@beautifulmind.com' && password === 'password123') {
    console.log('‚úÖ Credentials match demo!');
    showSuccess('‚úÖ Login successful! Redirecting...');
    
    // Save to localStorage
    localStorage.setItem('uid', 'demo-uid-' + Date.now());
    localStorage.setItem('userName', 'Student One');
    localStorage.setItem('userEmail', email);
    localStorage.setItem('userRole', 'student');
    
    setTimeout(() => {
      console.log('Redirecting to lesson-map.html');
      window.location.href = 'lesson-map.html';
    }, 1500);
  } else {
    console.log('‚ùå Credentials do not match');
    showError('‚ùå Invalid email or password');
  }
});

function showError(msg) {
  const errorEl = document.getElementById('errorMessage');
  errorEl.textContent = msg;
  errorEl.style.display = 'block';
  document.getElementById('successMessage').style.display = 'none';
  console.log(msg);
}

function showSuccess(msg) {
  const successEl = document.getElementById('successMessage');
  successEl.textContent = msg;
  successEl.style.display = 'block';
  document.getElementById('errorMessage').style.display = 'none';
  console.log(msg);
}

console.log('Login page script loaded');
</script>
