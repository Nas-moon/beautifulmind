      border-color: #1b5583;
      box-shadow: 0 0 0 3px rgba(27, 85, 131, 0.1);

    .login-btn {

      padding: 12px;

      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;

    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(27, 85, 131, 0.4);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      border-left: 4px solid #c33;
    }

    .success-message {
      background: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      border-left: 4px solid #3c3;
    }

    .loading {
      display: none;
      text-align: center;
      color: #666;
      margin-top: 15px;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ddd;
      border-top-color: #1b5583;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .demo-text {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background: #f0f8ff;
      border-radius: 8px;
      font-size: 0.85rem;

    }

      }

<script type="module">
import { loginStudent } from './firebase-config.js';

// Initialize mobile menu
function initMobileMenu() {
  const burgerBtn = document.getElementById('burgerBtn');
  const mobileMenu = document.getElementById('mobileMenu');

  if (!burgerBtn || !mobileMenu) return;

  burgerBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    mobileMenu.classList.toggle('show');
  });

  document.addEventListener('click', (e) => {
    if (!mobileMenu.contains(e.target) && e.target !== burgerBtn) {
      mobileMenu.classList.remove('show');
    }
  });

  const menuLinks = mobileMenu.querySelectorAll('a');
  menuLinks.forEach(link => {
    link.addEventListener('click', () => {
      mobileMenu.classList.remove('show');
    });
  });
}

// Handle login form
const loginForm = document.getElementById('loginForm');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const loginBtn = document.getElementById('loginBtn');
const errorMessage = document.getElementById('errorMessage');
const successMessage = document.getElementById('successMessage');
const loading = document.getElementById('loading');

function showError(msg) {
  errorMessage.textContent = msg;
  errorMessage.style.display = 'block';
  successMessage.style.display = 'none';
}

function showSuccess(msg) {
  successMessage.textContent = msg;
  successMessage.style.display = 'block';
  errorMessage.style.display = 'none';
}

function hideMessages() {
  errorMessage.style.display = 'none';
  successMessage.style.display = 'none';
}

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  hideMessages();

  const email = emailInput.value.trim().toLowerCase();
  const password = passwordInput.value;

  if (!email || !password) {
    showError('‚ùå Please enter both email and password');
    return;
  }

  loginBtn.disabled = true;
  loading.style.display = 'block';

  const result = await loginStudent(email, password);

  if (result.success) {
    showSuccess('‚úÖ Login successful! Redirecting...');
    setTimeout(() => {
      if (result.role === 'admin') {
        window.location.href = 'admin-dashboard.html';
      } else {
        window.location.href = 'lesson-map.html';
      }
    }, 1500);
  } else {
    showError(result.error || '‚ùå Login failed. Please try again.');
    loginBtn.disabled = false;
    loading.style.display = 'none';
  }
});

// Initialize on load
initMobileMenu();
</script>
